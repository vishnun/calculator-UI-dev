<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" >

<html>
	<head> 
		<link type="text/css" rel="stylesheet" href="reset.css"></link>
		<link type="text/css" rel="stylesheet" href="calculator.css"></link>		
	</head>

	<body>
		<div class="container">
			<div class="textbox">
				<input type="text" id="text" readonly>
				<span id="memory-indicator">M</span>
				</input>
			</div>
			
			<div class="memory-operations" id="memory-operations">
				<button value="C">c</button>
				<button value="M+">M<sup>+</sup></button>
			</div>
			
			<div class="digits">
				<button value="1">1</button><button value="2">2</button><button value="3">3</button>
				<button value="4">4</button><button value="5">5</button><button value="6">6</button>
				<button value="7">7</button><button value="8">8</button><button value="9">9</button>
				<button value="00">00</button><button value="0">0</button><button value=".">.</button>
			</div>
			<div class="operations">
				<button value="=">=</button>
				<button value="+">+</button>
				<button value="-">-</button>
				<button value="*">*</button>
				<button value="/">/</button>
			</div>
		</div> <!--End of Container -->
	</body>
	
	<script type="text/javascript" language="Javascript1.2" src="calculator.js"></script>

</html>
